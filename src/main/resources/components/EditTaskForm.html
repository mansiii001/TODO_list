<form ID="editForm" hx-get="/edit-task" hx-trigger="submit" x-on:submit="openEditTaskModal = false"
      hx-target="#all_task" hx-swap="innerHTML" x-show="openEditTaskModal" xmlns:x-on="http://www.w3.org/1999/xhtml">
    <div
            class="fixed top-0 left-0 z-10 w-full h-full overflow-x-hidden overflow-y-auto outline-0 backdrop-blur"
            x-show="openEditTaskModal"
            aria-labelledby="modal-title"
            x-ref="dialog"
            aria-modal="true"
            xmlns:x-transition="http://www.w3.org/1999/xhtml">
        <div
                x-show="openEditTaskModal"
                class="relative flex justify-center w-4/5 mt-24 ml-36"
                x-transition:enter="ease-out duration-300"
                x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100"
                x-transition:leave="ease-in duration-200"
                x-transition:leave-start="opacity-100"
                x-transition:leave-end="opacity-0"
        >

            <div class="relative flex flex-col w-4/5 h-full pointer-events-auto bg-white bg-clip-padding border-solid border-gray-500 rounded-md outline">

                <div class=" flex shrink-0 items-center justify-between p-4 border-b border-solid border-gray-500 rounded-t">
                    <h5 class="font-bold">Edit Task</h5>
                </div>

                <div class="relative block flex-auto mt-3 p-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                    <label for="new_task">New Task : </label>
                    <input class="rounded-md p-3 mt-3 bg-gray-100 w-full" type="text" id="new_task" name="new_task" th:value="${task.taskName}" required/>
                    <input type="hidden" id="task_id" name="task_id" th:value="${task.id}">
                </div>

                <div class="relative block flex-auto mt -3 p-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                    <label for="taskDescription">Task Description : </label>
                    <textarea rows="2" class="rounded-md p-3 mt-3 bg-gray-100 w-full" type="text" id="taskDescription" name="taskDescription" th:text="${task.taskDescription}"></textarea>
                </div>

                <div class="flex flex-wrap relative shrink-0 items-center justify-end p-3 border-t border-solid border-gray-500 rounded-b m-1">
                    <button
                            class="rounded-md bg-gray-900 px-3 py-2 mr-1.5 text-sm font-medium text-gray-50 hover:text-gray-900 hover:bg-gray-50 hover:border-gray-900"
                            type="submit"
                            id="submit"
                    >
                        Submit
                    </button>

                    <button
                            type="reset"
                            id="reset"
                            @click="openEditTaskModal = false"
                            class="rounded-md bg-gray-50 px-3 py-2 ml-1.5 text-sm font-medium border-gray-900 text-gray-900 hover:bg-gray-900 hover:text-gray-50"
                    >
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
