<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@2.0.2/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="/static/css/output.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="bg-gray-500">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex-1 w-64 text-center text-white place-items-stretch text-3xl">My TODOs</div>
                    <button
                        class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
                        data-target="#create_new_task"
                        data-toggle="modal"
                    >
                        Create New Task
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="p-8 w-auto mt-10" id="all_task">
        <table class="table-auto border-solid border-2 border-black size-full">
            <thead>
                <tr>
                    <th class="border border-black text-center bg-gray-100">No.</th>
                    <th class="border border-black text-center bg-gray-100 flex justify-stretch">Task to be Perform</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td class="border border-black text-center" th:text="${task.key}+1"></td>
                    <td class="border border-black text-justify" th:text="${task.value}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="create_new_task" class="modal fade relative z-10" role="dialog" aria-modal="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create New Task</h4>
                </div>
                <div class="modal-body">
                    <label>New Task : <input class="rounded-md p-3 m-3 bg-gray-100 w-96" type="text" id="new_task" name="new_task"/></label>
                </div>
                <div class="modal-footer">
                    <button
                        type="submit"
                        class="inline-flex w-full justify-center rounded-md bg-gray-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-100 hover:text-gray-500 sm:ml-3 sm:w-auto"
                        data-dismiss="modal"
                        hx-post="/create_new_task"
                        hx-include="input[type='text']"
                    >
                        Submit
                    </button>
                    <button
                        type="button"
                        class="inline-flex w-full justify-center rounded-md bg-gray-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-100 hover:text-gray-500 sm:ml-3 sm:w-auto"
                        data-dismiss="modal"
                    >
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
