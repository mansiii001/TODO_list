<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:x-on="http://www.w3.org/1999/xhtml"
      xmlns:x-transition="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@2.0.2/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="/static/css/output.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script defer src=" https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
</head>
<body x-data="{open : false}">

<div th:insert="~{navbarFragment::navbar}"></div>


<div class="relative overflow-x-auto items-center shadow-md sm:rounded-lg mt-10" id="all_task">
    <div th:insert="~{TaskTable::task_table}" th:with="tasks=${uncheckedTasks},canAddNew=true"></div>
    <div th:insert="~{TaskTable::task_table}" th:with="tasks=${checkedTasks},canAddNew=false"></div>
</div>

<span id="modalCreateTask"></span>

</body>
</html>
