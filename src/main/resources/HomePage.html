<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:x-on="http://www.w3.org/1999/xhtml"
      xmlns:x-transition="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@2.0.2/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="/static/css/output.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script defer src=" https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
</head>
<body x-data="{open : false}">
    <nav class="bg-gray-500">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex-1 w-64 text-center text-white place-items-stretch text-3xl">My TODOs</div>
                    <button
                        class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
                        @click="open = !open"
                    >
                        Create New Task
                    </button>
                </div>
            </div>
        </div>
    </nav>

     <div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-10" id="all_task">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    No.
                </th>
                <th scope="col" class="px-6 py-3">
                    Task to be Perform
                </th>
                <th scope="col" class="px-6 py-3"></th>
            </tr>
            </thead>
            <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600" th:each="task : ${tasks}">
                <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" th:text="${task.key}"></td>
                <td class="px-6 py-4" th:text="${task.value}"></td>
                <td
                        class="px-6 py-4 font-medium text-white"
                        th:attr="hx-post='/delete?taskID='+${task.key}"
                >
                    <div class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Delete</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <div
        class="fixed top-0 left-0 z-10 w-full h-full overflow-x-hidden overflow-y-auto outline-0 backdrop-blur"
        x-show="open"
        aria-labelledby="modal-title"
        x-ref="dialog"
        aria-modal="true"
    >
        <div
            x-show="open"
            class="relative flex justify-center w-4/5 mt-24 ml-36"
            x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
        >

            <div class="relative flex flex-col w-4/5 h-full pointer-events-auto bg-white bg-clip-padding border-solid border-gray-500 rounded-md outline">

                <div class=" flex shrink-0 items-center justify-between p-4 border-b border-solid border-gray-500 rounded-t">
                    <h5 class="font-bold">Add New Task</h5>
                </div>

                <div class="relative flex-auto mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                    <label>New Task : <input class="rounded-md p-3 m-3 bg-gray-100 w-10/12" type="text" id="new_task" name="new_task"/></label>
                </div>

                <div class="flex flex-wrap relative shrink-0 items-center justify-end p-3 border-t border-solid border-gray-500 rounded-b m-1">
                    <button
                        @click="open = false"
                        hx-post="/create_new_task"
                        hx-include="input[type='text']"
                        class="rounded-md bg-gray-900 px-3 py-2 mr-1.5 text-sm font-medium text-gray-50 hover:text-gray-900 hover:bg-gray-50 hover:border-gray-900"
                        type="submit"
                    >
                        Submit
                    </button>

                    <button
                        type="reset"
                        @click="open = false"
                        class="rounded-md bg-gray-50 px-3 py-2 ml-1.5 text-sm font-medium border-gray-900 text-gray-900 hover:bg-gray-900 hover:text-gray-50"
                    >
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
